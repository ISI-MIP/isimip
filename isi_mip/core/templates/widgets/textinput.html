<div class="widget-textinput form-group">
{% if label %}
<label for="{{ id }}">{{ label }}</label>
{% endif %}
<input type="{% if type %}{{ type }}{% else %}text{% endif %}" class="form-control" id="{{ id }}" name="{{ id }}" value="{{ value }}" autocomplete="off"{% if placeholder %} placeholder="{{ placeholder }}"{% endif %}{% if required %} required="required"{% endif %} {% if readonly %}readonly="readonly"{% endif %}>
</div><!-- widget-textinput -->
