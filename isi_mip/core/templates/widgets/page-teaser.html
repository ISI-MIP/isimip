<div class="widget-page-teaser{% if arrow_right_link or text_right_link %} widget-page-teaser-withrightlink{% endif %}{% if title %} widget-page-teaser-withtitle{% endif %}{% if border %} widget-page-teaser-border{% endif %}">
	<div class="visible-xs widget-page-teaser-xs-detector"></div>
	{% if image %}
		{% if href %}
			{% include 'widgets/image.html' with url=image.url name=title href=href %}
		{% else %}
			{% include 'widgets/image.html' with url=image.url name=title %}
		{% endif %}
	{% endif %}

	{% include "widgets/page-teaser-text.html" %}
</div>
