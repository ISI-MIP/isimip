<div class="widget-pagination">
	<div class="widget-pagination-prevbutton pull-left{% if pagination.activepage == 1 %} disabled{% endif %}">
		<i class="fa fa-chevron-left"></i>
		Previous
	</div>
	{% for pagenumber in pagination.pagenumbers %}
		<a href="#" class="widget-pagination-pagelink{% if forloop.counter == pagination.activepage %} widget-pagination-pagelink-active{% endif %}"{% if pagenumber.invisible %} style="display:none;"{% endif %} data-pagenumber="{{ pagenumber.number }}">
			{{ pagenumber.number }}
		</a>
	{% endfor %}
	<div class="widget-pagination-nextbutton pull-right{% if pagination.activepage == pagination.numberofpages %} disabled{% endif %}">
		Next
		<i class="fa fa-chevron-right"></i>
	</div>
	<div class="clearfix"></div>
</div><!-- widget-pagination -->
