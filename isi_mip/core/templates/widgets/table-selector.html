<div class="widget-table-selector{% if selectors|length == 3 and searchfield %} quarter{% endif %}" data-tableid="{{ tableid }}">
	{% for selector in selectors %}
		<select data-colnumber="{{ selector.colnumber }}" class="form-control" autocomplete="off" name="{{ selector.name }}">
			<option value="tableselectordefaultall"{% if not activeoption %} selected="true"{% endif %}>{{ selector.all_value }}</option>
			{% for option in selector.options %}
				<option{% if option.value == selector.activeoption %} selected="true"{% endif %} value="{{ option.value }}">{{ option.value }}</option>
			{% endfor %}
		</select>
	{% endfor %}
	{% if searchfield %}
		<input class="widget-table-selector-search form-control" type="search" value="{{ searchfield.value }}" name="q" placeholder="search" autocomplete="off">
	{% endif %}
	<div class="clearfix"></div>
</div><!-- widget-table-selector -->
