<div class="widget-textarea form-group{% if error %} has-error{% endif %}">
{% if label %}
<label for="{{ id }}" class="control-label">{{ label }}</label>
{% endif %}
<textarea class="form-control" id="{{ id }}" name="{{ id }}" {% if rows %}rows="{{ rows }}"{% else %}rows="5"{% endif %}{% if placeholder %} placeholder="{{ placeholder }}"{% endif %} autocomplete="off">{{ value }}</textarea>
{% if help %}
	<p class="help-block">{{ help }}</p>
{% endif %}
</div><!-- widget-textarea -->
