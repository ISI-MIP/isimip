<div class="widget-head-super">
	<div class="container">
		<div class="widget-head-super-title">
			<h1>{{ title|linebreaksbr }}</h1>
		</div>
		<div class="widget-head-super-divider"></div>
		{% if text %}
			<div class="widget-head-super-text">
				{{ text|linebreaksbr }}
			</div>
		{% endif %}
		{% if button %}{% include "widgets/button.html" with url=button.url text=button.text fontawesome=button.fontawesome %}{% endif %}
	</div>
</div><!-- widget-head-super -->
