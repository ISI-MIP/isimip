<div class="widget-button{% if right %} widget-button-pull-right{% endif %}">
	{% if href %}
	<a href="{{ href }}"{% if tableid %} data-tableid="{{ tableid }}"{% endif %} class="btn btn-{% if secondary %}secondary{% elif primary %}primary{% else %}default{% endif %}">
		{{ text|safe }}
	</a>
	{% else %}
	<button class="btn btn-default">
		{{ text|safe }}
	</button>
	{% endif %}
</div><!-- widget-button -->
