<div class="widget-image">
{% if href %}
	<a href="{{ href }}"{% if open_new_tab %} target="_blank"{% endif %}><img src="{{ url }}" class="image" alt="{{ name }}" title="{{ name }}"></a>
{% else %}
	<img src="{{ url }}" class="image" alt="{{ name }}" title="{{ name }}">
{% endif %}
</div><!-- widget-image -->
