<div class="widget-readmorelink{% if align == "right" %} text-right{% endif %}">
	<a href="{{ url }}"{% if external %} target="_blank" {% endif %}>
		{{ text }}
		{% if arrow %}
			<i class="fa fa-arrow-circle-right fa-2x"></i>
		{% else %}
			&gt;
		{% endif %}
	</a>
</div><!-- widget-readmorelink -->
