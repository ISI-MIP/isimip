<div class="widget-teaser">
	<div class="container">
		<div class="widget-teaser-title">
			<h1>{{ title|linebreaksbr }}</h1>
		</div>
		<div class="widget-teaser-divider"></div>
		{% if text %}
			<div class="widget-teaser-text">
				{{ text|linebreaksbr }}
			</div>
		{% endif %}
		{% if button %}{% include "widgets/button.html" with url=button.url text=button.text fontawesome=button.fontawesome %}{% endif %}
	</div>
</div><!-- widget-teaser -->
