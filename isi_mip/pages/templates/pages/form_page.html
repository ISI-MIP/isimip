{% extends "pages/default_page.html" %}

    <h1 class="page-title">{{ page.title }}</h1>
    {{ page.top_content }}

        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Absenden">
    </form>
    <br>
    {{ page.bottom_content }}
{% endblock %}
