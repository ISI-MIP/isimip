{% extends "pages/default_page.html" %}
{% load wagtailcore_tags template_form %}

{% block content %}
    <div class="form-page-bottom-content">{{ page.top_content }}</div>
	<br>
    <div class="form-page-form">
        {% if form_error %}
            <div class="alert alert-danger" role="alert">{{ form.errors }}</div>
        {% endif %}
        <form action="{% pageurl page %}" method="POST">
            {% csrf_token %}

            {% template_form form as nf %}
	        {{ nf }}
	        <br>
            <input type="submit" class="btn btn-secondary" value="{{ page.button_name }}">
        </form>
    </div>
	<br>
	<br>
    <div class="form-page-bottom-content">{{ page.bottom_content }}</div>
{% endblock %}
