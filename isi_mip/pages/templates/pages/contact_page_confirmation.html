{% extends "base.html" %}

{% block content %}

    {{ page.top_content }}
    <div class="row">
        <div class="col-sm-6">
            {% include 'widgets/messages.html' with messages=confirmation_messages %}
        </div>
        <div class="col-sm-6">
            {{ page.side_content }}
        </div>
    </div>
    <br>
    {{ page.bottom_content }}
{% endblock %}
