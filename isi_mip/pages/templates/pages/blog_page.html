{% extends "base.html" %}
{% load breadcrumb %}
{% block content %}
    <div>
        <div class="content-container">
            <div class="container" style="background-color: white;">
                <div class="content-container-border">
                    <div class="content-container-inner">
                        {% breadcrumb %}
                        <br/>
                        <br/>
                        Posted by {{ blog.author }} on {{ blog.date }}<br/>
                        {% include 'widgets/heading3.html' with text=blog.title %}
                        <div class="row widget-columns-2-1">
                            <div class="col-sm-8 col">

                                {{ blog.body|safe }}
                            </div>
                            <div class="col-sm-4 col">
                                {% include 'widgets/image.html' with url=image.url name=image.name%}
                            </div>
                        </div><!-- widget-columns-2-1 -->

                    </div>
                </div>
            </div>
        </div>

        <br>
        <br>
    </div>
{% endblock %}
