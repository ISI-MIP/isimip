{% load wagtailimages_tags %}
<div class="row widget-columns-2-1">
	<div class="col-sm-8 col">
		{% include "widgets/link-list.html" %}
	</div>
	<div class="col-sm-4 col">
		{% image value.image width-250 %}<br/>
		<b>Protocol version</b><br/>
		{{ value.version }}
		{% if value.complete_pdf %}
		{% include 'widgets/button.html' with href=value.complete_pdf.url primary=True text='Download complete protocol' %}
		{% endif %}
	</div>
</div><!-- widget-columns-2-1 -->
